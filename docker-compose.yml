networks:
  tabua-mare-network:
    driver: bridge

services:
  tabua-mare1:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.tabuamare
    image: tabua-mare-app:latest
    restart: always
    environment:
      - PORT=4048
      - DB_SQLITE_PATH=/app/data/taubinha.sqlite
    deploy:
      resources:
        limits:
          cpus: "0.4"
          memory: 320M
        reservations:
          cpus: "0.2"
          memory: 160M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4048/ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    container_name: tabua-mare-app1
    networks:
      - tabua-mare-network
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - sqlite-data:/app/data

  tabua-mare2:
    image: tabua-mare-app:latest
    restart: always
    environment:
      - PORT=4048
      - DB_SQLITE_PATH=/app/data/taubinha.sqlite
    deploy:
      resources:
        limits:
          cpus: "0.4"
          memory: 320M
        reservations:
          cpus: "0.2"
          memory: 160M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4048/ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    container_name: tabua-mare-app2
    networks:
      - tabua-mare-network
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - sqlite-data:/app/data

  tabua-mare3:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.tabuamare
    image: tabua-mare-app:latest
    restart: always
    environment:
      - PORT=4048
      - DB_SQLITE_PATH=/app/data/taubinha.sqlite
    deploy:
      resources:
        limits:
          cpus: "0.4"
          memory: 320M
        reservations:
          cpus: "0.2"
          memory: 160M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4048/ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    container_name: tabua-mare-app3
    networks:
      - tabua-mare-network
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - sqlite-data:/app/data

  tabua-mare4:
    image: tabua-mare-app:latest
    restart: always
    environment:
      - PORT=4048
      - DB_SQLITE_PATH=/app/data/taubinha.sqlite
    deploy:
      resources:
        limits:
          cpus: "0.4"
          memory: 320M
        reservations:
          cpus: "0.2"
          memory: 160M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4048/ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    container_name: tabua-mare-app4
    networks:
      - tabua-mare-network
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - sqlite-data:/app/data

  nginx:
    image: nginx:latest
    container_name: tabua-mare-nginx
    restart: always
    depends_on:
      tabua-mare1:
        condition: service_healthy
      tabua-mare2:
        condition: service_healthy
      tabua-mare3:
        condition: service_healthy
      tabua-mare4:
        condition: service_healthy
    expose:
      - 9090
    ports:
      - "9090:9090"
    networks:
      - tabua-mare-network
    deploy:
      resources:
        limits:
          cpus: "0.35"
          memory: 200M
    labels:
      - "coolify.managed=true"
      - "coolify.http.enabled=true"
      - "coolify.http.port=9090"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: tabua-mare-cloudflared
    restart: always
    depends_on:
      - nginx
    networks:
      - tabua-mare-network
    deploy:
      resources:
        limits:
          cpus: "0.20"
          memory: 100M
    command: tunnel run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}

volumes:
  sqlite-data:
