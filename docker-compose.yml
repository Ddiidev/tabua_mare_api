networks:
  tabua-mare-network:
    driver: bridge

services:
  # Instância 1 da aplicação Tabua Mare
  tabua-mare1:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.tabuamare
    image: tabua-mare-app:latest
    restart: always
    environment:
      - PORT=4048
    deploy:
      resources:
        limits:
          cpus: "0.35"
          memory: 64M
    container_name: tabua-mare-app1
    networks:
      - tabua-mare-network
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

  # Instância 2 da aplicação Tabua Mare
  tabua-mare2:
    image: tabua-mare-app:latest
    restart: always
    environment:
      - PORT=4048
    deploy:
      resources:
        limits:
          cpus: "0.35"
          memory: 64M
    container_name: tabua-mare-app2
    networks:
      - tabua-mare-network
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

  # Instância 3 da aplicação Tabua Mare
  tabua-mare3:
    image: tabua-mare-app:latest
    restart: always
    environment:
      - PORT=4048
    deploy:
      resources:
        limits:
          cpus: "0.35"
          memory: 64M
    container_name: tabua-mare-app3
    networks:
      - tabua-mare-network
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

  # Instância 4 da aplicação Tabua Mare
  tabua-mare4:
    image: tabua-mare-app:latest
    restart: always
    environment:
      - PORT=4048
    deploy:
      resources:
        limits:
          cpus: "0.35"
          memory: 64M
    container_name: tabua-mare-app4
    networks:
      - tabua-mare-network
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

  # Nginx como balanceador de carga
  nginx:
    image: nginx:latest
    container_name: tabua-mare-nginx
    restart: always
    depends_on:
      - tabua-mare1
      - tabua-mare2
      - tabua-mare3
      - tabua-mare4
    # Para Coolify, use expose ao invés de ports
    expose:
      - 9090
    # Descomente a linha abaixo se NÃO estiver usando Coolify
    ports:
      - "9090:9090"
    networks:
      - tabua-mare-network
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 150M
    labels:
      - "coolify.managed=true"
      - "coolify.http.enabled=true"
      - "coolify.http.port=9090"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

  # Cloudflare Tunnel - Tunela nginx:9090 para seu domínio
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: tabua-mare-cloudflared
    restart: always
    depends_on:
      - nginx
    networks:
      - tabua-mare-network
    deploy:
      resources:
        limits:
          cpus: "0.35"
          memory: 64M
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
