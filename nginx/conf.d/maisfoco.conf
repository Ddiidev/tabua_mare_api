upstream tabua_mare_backend {
    server tabua-mare1:4048 max_fails=2 fail_timeout=5s;
    server tabua-mare2:4048 max_fails=2 fail_timeout=5s;
    server tabua-mare3:4048 max_fails=2 fail_timeout=5s;
    server tabua-mare4:4048 max_fails=2 fail_timeout=5s;
}

server {
    listen 9090;
    server_name _;

    client_max_body_size 20M;
    client_body_buffer_size 128k;

    # Add a health check endpoint
    location /health {
        return 200 'healthy';
        add_header Content-Type text/plain;
    }

    location /api-health {
        proxy_pass http://tabua_mare_backend/ping;
        proxy_set_header Host $host;
        access_log off;
    }


    location / {
        proxy_pass http://tabua_mare_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase these timeouts
        proxy_connect_timeout 40;
        proxy_read_timeout 40;
        proxy_send_timeout 40;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
